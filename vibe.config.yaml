# 識 Vibe Marketing Configuration
# Versﾃ｣o: 1.0.0
# Zero custo obrigatﾃｳrio - Todas as ferramentas padrﾃ｣o sﾃ｣o gratuitas

---
vibe_marketing:
  # Informaﾃｧﾃｵes da Skill
  name: "Vibe Marketing"
  version: "1.0.0"
  description: "Marketing de alta performance com IA"
  author: "Vibe Marketing Team"
  license: "MIT"

  # ============================================================
  # CONFIGURAﾃﾃグ DE FERRAMENTAS
  # ============================================================
  # Todas as ferramentas padrﾃ｣o sﾃ｣o GRATUITAS
  # Upgrades pagos disponﾃｭveis quando necessﾃ｡rio
  
  tools:
    # --- Research ---
    research:
      primary:
        name: "duckduckgo"
        enabled: true
        free: true
        description: "Busca web gratuita"
      fallback:
        name: "brave"
        enabled: true
        free: true
        description: "Busca web alternativa gratuita"
      premium:
        name: "perplexity"
        enabled: false
        free: false
        description: "Busca com IA (pago)"
        note: "Ative apenas se tiver API key"
    
    # --- Scraping ---
    scraping:
      primary:
        name: "beautifulsoup"
        enabled: true
        free: true
        description: "Scraping HTML bﾃ｡sico"
      fallback:
        name: "crawl4ai"
        enabled: true
        free: true
        description: "Scraping com IA"
      premium:
        name: "firecrawl"
        enabled: false
        free: false
        description: "Scraping avanﾃｧado (pago)"
        note: "Ative apenas se tiver API key"
    
    # --- Browser ---
    browser:
      primary:
        name: "playwright"
        enabled: true
        free: true
        description: "Automaﾃｧﾃ｣o de browser"
    
    # --- Creative ---
    creative:
      primary:
        name: "pollinations"
        enabled: true
        free: true
        description: "Geraﾃｧﾃ｣o de imagens gratuita"
      fallback:
        name: "huggingface"
        enabled: true
        free: true
        description: "Modelos open-source"
      premium:
        name: "glif"
        enabled: false
        free: false
        description: "Geraﾃｧﾃ｣o avanﾃｧada (pago)"
        note: "Ative apenas se tiver API key"
    
    # --- Video ---
    video:
      primary:
        name: "ffmpeg"
        enabled: true
        free: true
        description: "Processamento de vﾃｭdeo"
      premium:
        name: "remotion"
        enabled: false
        free: false
        description: "Vﾃｭdeo programﾃ｡tico (pago)"

  # ============================================================
  # CONFIGURAﾃﾃグ DE IDE
  # ============================================================
  
  ide:
    # IDE padrﾃ｣o
    default: "codex"
    
    # Configuraﾃｧﾃｵes por IDE
    configurations:
      codex:
        name: "Codex"
        command: "@vibe"
        context_window: 200000
        optimization:
          strategy: "sliding_window"
          chunk_size: 4000
          lazy_loading: true
          max_tokens_per_request: 180000
        
      kimi:
        name: "Kimi Code"
        command: "/vibe"
        context_window: 2000000
        optimization:
          strategy: "full_context"
          preload_frameworks: true
          max_tokens_per_request: 1500000
        
      antigravity:
        name: "Antigravity"
        command: "vibe:"
        context_window: 100000
        optimization:
          strategy: "visual_chunks"
          visual_workflows: true
          drag_drop_stacks: true

  # ============================================================
  # CONFIGURAﾃﾃグ DE OUTPUT
  # ============================================================
  
  output:
    # Local de saﾃｭda
    location: "./08-output"
    
    # Formato padrﾃ｣o
    format: "markdown"
    
    # Auto-save
    auto_save: true
    
    # Estrutura de diretﾃｳrios
    structure:
      by_date: true
      by_project: true
      by_type: true
    
    # Templates
    templates:
      enabled: true
      location: "./08-templates"
    
    # Consolidaﾃｧﾃ｣o
    consolidate:
      enabled: true
      format: "single-file"  # ou "multi-file"

  # ============================================================
  # CONFIGURAﾃﾃグ DE WORKFLOWS
  # ============================================================
  
  workflows:
    # Workflows disponﾃｭveis
    available:
      - name: "research"
        command: "@vm-research"
        description: "Pesquisa de mercado completa"
        estimated_time: "10-15 min"
        
      - name: "foundation"
        command: "@vm-foundation"
        description: "Fundaﾃｧﾃ｣o de marca"
        estimated_time: "15-20 min"
        
      - name: "landing"
        command: "@vm-landing"
        description: "Landing page completa"
        estimated_time: "20-30 min"
        
      - name: "email-seq"
        command: "@vm-email-seq"
        description: "Sequﾃｪncia de emails"
        estimated_time: "15-20 min"
        
      - name: "seo-content"
        command: "@vm-seo-content"
        description: "Conteﾃｺdo SEO"
        estimated_time: "20-30 min"
        
      - name: "atomize"
        command: "@vm-atomize"
        description: "Atomizaﾃｧﾃ｣o de conteﾃｺdo"
        estimated_time: "10-15 min"
    
    # Comandos de revisﾃ｣o
    review:
      enabled: true
      stages:
        - name: "copy"
          command: "@vm-review-copy"
          description: "Revisﾃ｣o de copy"
          
        - name: "design"
          command: "@vm-review-design"
          description: "Revisﾃ｣o de design"
          
        - name: "strategy"
          command: "@vm-review-strategy"
          description: "Revisﾃ｣o de estratﾃｩgia"
          
        - name: "all"
          command: "@vm-review-all"
          description: "Revisﾃ｣o completa"
    
    # Gerenciamento de contexto
    context:
      commands:
        - name: "checkpoint-save"
          command: "@vm-checkpoint-save"
          description: "Salva checkpoint"
          
        - name: "context-save"
          command: "@vm-context-save"
          description: "Salva contexto"
          
        - name: "context-load"
          command: "@vm-context-load"
          description: "Carrega contexto"
          
        - name: "continue"
          command: "@vm-continue"
          description: "Continua de checkpoint"

  # ============================================================
  # CONFIGURAﾃﾃグ DE STACKS
  # ============================================================
  
  stacks:
    # Stacks prﾃｩ-configuradas
    available:
      - name: "foundation"
        command: "@vm-stack-foundation"
        description: "Fundaﾃｧﾃ｣o da marca"
        skills:
          - "01-research/research-framework"
          - "03-strategy/brand-voice"
          - "03-strategy/positioning-angles"
          - "03-strategy/keyword-research"
          
      - name: "conversion"
        command: "@vm-stack-conversion"
        description: "Stack de conversﾃ｣o"
        skills:
          - "04-copy/direct-response"
          - "04-copy/email-sequences"
          - "03-strategy/lead-magnet"
          - "05-creative/creative-strategist"
          
      - name: "traffic"
        command: "@vm-stack-traffic"
        description: "Stack de trﾃ｡fego"
        skills:
          - "04-copy/seo-content"
          - "05-creative/social-graphics"
          - "05-creative/creative-strategist"
          - "04-copy/content-atomizer"
          
      - name: "nurture"
        command: "@vm-stack-nurture"
        description: "Stack de nutriﾃｧﾃ｣o"
        skills:
          - "04-copy/email-sequences"
          - "04-copy/newsletter"
          - "04-copy/seo-content"

  # ============================================================
  # CONFIGURAﾃﾃグ DE FRAMEWORKS
  # ============================================================
  
  frameworks:
    # Frameworks habilitados
    enabled:
      # Research
      - "schwartz-stages"
      - "ogilvy-research"
      - "halbert-starving-crowd"
      
      # Copywriting
      - "aida"
      - "pas"
      - "4ps"
      - "fab"
      - "before-after-bridge"
      
      # Email
      - "7-email-welcome"
      - "nurture-sequence"
      
      # Content
      - "content-atomizer"
      - "content-pyramid"
      - "seo-content-framework"
    
    # Frameworks padrﾃ｣o por tipo
    defaults:
      headline: "pas"
      landing: "aida"
      email: "7-email-welcome"
      content: "seo-content-framework"

  # ============================================================
  # CONFIGURAﾃﾃグ DE PERSONALIZAﾃﾃグ
  # ============================================================
  
  customization:
    # Permitir override de configuraﾃｧﾃｵes
    allow_override: true
    
    # Arquivo de override
    override_file: "./vibe.config.override.yaml"
    
    # Variﾃ｡veis de ambiente
    env_prefix: "VIBE_"
    
    # Templates personalizados
    custom_templates:
      enabled: true
      location: "./custom-templates"

  # ============================================================
  # LOGGING E DEBUG
  # ============================================================
  
  logging:
    level: "info"  # debug, info, warning, error
    file: "./08-output/vibe-marketing.log"
    console: true
    
  debug:
    enabled: false
    save_intermediate: true
    save_prompts: false

