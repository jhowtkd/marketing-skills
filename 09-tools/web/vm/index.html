<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VM Web App</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="layout">
      <header class="panel">
        <h1>VM Web App</h1>
        <p>Brand and product workspace for stack runs.</p>
      </header>

      <section class="panel grid">
        <label>
          Brand
          <select id="brand-select"></select>
        </label>
        <label>
          Product
          <select id="product-select"></select>
        </label>
      </section>

      <section class="panel">
        <h2>Chat</h2>
        <div id="chat-messages" class="chat-messages"></div>
        <form id="chat-form" class="chat-form">
          <input
            id="chat-input"
            type="text"
            placeholder="Type a message or /run foundation"
            autocomplete="off"
          />
          <button type="submit">Send</button>
        </form>
      </section>

      <section class="panel">
        <h2>Runs</h2>
        <p id="run-status" class="placeholder">No active run.</p>
        <button id="start-foundation-run" type="button">Start Foundation Run</button>
        <div id="runs-timeline" class="runs-timeline"></div>
      </section>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
