<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VM Web App Event-Driven Workspace</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="min-h-screen bg-gray-50">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 p-4 min-h-screen">
      <!-- Left Column: Navigation -->
      <aside id="vm-shell-left" class="lg:col-span-3 space-y-4"></aside>

      <!-- Main Column: Content -->
      <main id="vm-shell-main" class="lg:col-span-6 space-y-4"></main>

      <!-- Right Column: Operations -->
      <aside id="vm-shell-right" class="lg:col-span-3 space-y-4"></aside>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
