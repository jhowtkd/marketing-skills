<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VM Web App</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="layout">
      <header class="panel">
        <h1>VM Web App</h1>
        <p>Brand and product workspace for stack runs.</p>
      </header>

      <section class="panel grid">
        <label>
          Brand
          <select>
            <option>Acme</option>
          </select>
        </label>
        <label>
          Product
          <select>
            <option>Widget</option>
          </select>
        </label>
      </section>

      <section class="panel">
        <h2>Chat</h2>
        <div class="placeholder">Assistant output will appear here.</div>
      </section>

      <section class="panel">
        <h2>Runs</h2>
        <div class="placeholder">Run timeline and approval gates.</div>
      </section>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
