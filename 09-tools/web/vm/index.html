<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VM Web App Event-Driven Workspace</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="layout">
      <header class="panel hero">
        <h1>VM Web App Event-Driven Workspace</h1>
        <p>Flow: Brand -> Project -> Thread with timeline and approvals.</p>
      </header>

      <section class="panel" id="brand-workspace-panel">
        <h2>Brands</h2>
        <form id="brand-create-form" class="stack">
          <input id="brand-id-input" placeholder="brand id" />
          <input id="brand-name-input" placeholder="brand name" />
          <button type="submit">Create Brand</button>
        </form>
        <div id="brands-list" class="list"></div>
      </section>

      <section class="panel" id="project-workspace-panel">
        <h2>Projects</h2>
        <form id="project-create-form" class="stack">
          <input id="project-id-input" placeholder="project id" />
          <input id="project-name-input" placeholder="project name" />
          <input id="project-objective-input" placeholder="objective" />
          <input id="project-channels-input" placeholder="channels (comma separated)" />
          <input id="project-due-date-input" placeholder="YYYY-MM-DD" />
          <button type="submit">Create Project</button>
        </form>
        <div id="projects-list" class="list"></div>
      </section>

      <section class="panel" id="thread-workspace-panel">
        <h2>Threads</h2>
        <div class="inline">
          <input id="thread-title-input" placeholder="thread title" />
          <button id="thread-create-button" type="button">New Thread</button>
        </div>
        <form id="thread-mode-form" class="inline">
          <input id="thread-mode-input" placeholder="mode (e.g. plan_90d)" />
          <button type="submit">Add Mode</button>
        </form>
        <div id="threads-list" class="list"></div>

        <h3>Timeline</h3>
        <div id="timeline-list" class="list"></div>

        <h3>Tasks</h3>
        <div id="tasks-list" class="list"></div>

        <h3>Approvals</h3>
        <div id="approvals-list" class="list"></div>
      </section>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
